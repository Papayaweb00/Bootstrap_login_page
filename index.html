<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <img src="images/wave.png" alt="wave" class="w-50  d-none d-lg-block" id="img_bg">
    <div class="container-fluid py-5 " id="con">
        <div class="row d-flex align-items-center ">
            <div class="col-5 py-5">
                <img src="images/bg.svg" alt="img" class="img-fluid d-none d-lg-block" id="img_con">
            </div>
            <div class="col-12 col-lg-6 py-1 py-lg-5">
                <form action="./index.html" class="d-flex flex-column align-items-center gap-3">
                    <img src="images/avatar.svg" alt="avatar" class="w-25">
                    <h1>Welcome</h1>
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-user fs-4  pb-3 pt-3" id="icon1"></i>

                        <div class="form-floating mb-0">
                            <input type="text" name="text" id="text"
                                class="form-control border-start-0 border-top-0 border-end-0 border-1 w-100 shadow-none"
                                placeholder="Usename">
                            <label for="text">Usename</label>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-lock fs-4  pb-3 pt-3" id="icon2"></i>

                        <div class="form-floating mb-0">
                            <input type="password" name="pass" id="pass"
                                class="form-control border-start-0 border-top-0 border-end-0 border-1 w-100 shadow-none"
                                placeholder="Passwords">
                            <label for="pass">Passwords</label>
                        </div>
                    </div>
                    <a href="#" class="forgot nav-link">Forgot PassWord?</a>
                    <input type="submit" value="LOGIN" class="border-0 w-50 my-2 py-2 rounded-5" id="log">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="./script/script.js" defer></script>
</body>

</html>
